<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${titulo}"></title>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet">
        <link th:href="@{/css/mystyles.css}" rel="stylesheet">
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script	th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
        <script th:src="@{/js/jquery-ui.min.js}"></script>
    </head>

    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" th:href="@{/index}">&nbsp;&nbsp;SoundHub</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/clientes}">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/form}">Crear Cliente</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/productos}">Productos</a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
            <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
            <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
            <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>

        </header>
        <div class="container"></div>

        <footer th:fragment="footer" class="container">
            <hr>
            <img th:src="@{/images/footer-jandrodev.png}" alt="Logo JandroDev"/>
            <p>
                Powered by <a href="https://projects.spring.io/spring-boot/">Spring Boot</a>
                y <a href="http://www.thymeleaf.org">Thymeleaf</a>.
            </p>
            <p>Este proyecto fue desarrollado en VS Code + Spring Plugins (STS).</p>
            <p>Inc. Todos los derechos reservados. Desarrollado por JandroDev</p>
            

        </footer>
    </body>
</html>
